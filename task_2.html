<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>

    <h1>Conference Registration Form</h1>
</head>
<body>
    
    <form action="">

    Full Name: <br>
    <input type="text" name="name" id="name" placeholder="Enter your full name"> <br>
    Email Address: <br>
    <input type="email" name="email" id="email" placeholder="Enter your email address"> <br>
    Age: <br>
    <input type="age" name="age" id="age" placeholder="e.g 18"> <br>
    <br>
    Gender: <br>
    <br>
    <input type="radio" name="sex" value="male">Male<br>
    <input type="radio" name="sex" value="female">Female<br>   
    <br>
    Country of Residence: <br>
    <select name="country" id="country">
        <option value="Malaysia">Malaysia</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Singapura">Singapura</option>
        <option value="Brunie">Brunie</option>
    </select> <br>
    <br>
    Areas of Interest: <br>
    <br>
    <input type="checkbox" name="interest" id="interest" value="Software Development">Software Development <br>   
    <input type="checkbox" name="interest" id="interest" value="Data Science"> Data Science <br>  
    <input type="checkbox" name="interest" id="interest" value="Cybersecurity">Cybersecurity <br>  
    <input type="checkbox" name="interest" id="interest" value="Artificial Intelligence">Artificial Intelligence <br> 
    <br>
    Experience Level: <br>
    <input type="radio" name="Experience" value="Beginner">Beginner<br>
    <input type="radio" name="Experience" value="Intermediate">Intermediate<br>
    <input type="radio" name="Experience" value="Advanced">Advanced<br>
    <br>
    Comments or Questions: <br>
    <textarea name="Comments" id="Comments"></textarea>
<br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    



</body>
</html>
